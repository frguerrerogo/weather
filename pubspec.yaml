name: weather
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  kiwi: ^5.0.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  http: ^1.3.0
  geolocator: ^13.0.2
  realm: ^20.0.1
  permission_handler: ^11.4.0
  connectivity_plus: ^6.1.3
  google_maps_flutter: ^2.10.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_flavorizr: ^2.3.0
  build_runner: ^2.4.15
  kiwi_generator: ^4.2.1
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/dev/app_icon.png
    - assets/images/prod/app_icon.png

flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios: {}
  flavors:
    dev:
      app:
        name: "Weather Dev"

      android:
        applicationId: "com.frguerrerogo.weather.dev"
        icon: "assets/images/dev/app_icon.png"
      # ios:
      #   bundleId: "com.frguerrerogo.weather.dev"
      #   icon: "assets/images/dev/app_icon.png"
      outputDir: "lib/core/flavors/"  # ðŸ”¹ Cambio de ruta para evitar conflictos

    prod:
